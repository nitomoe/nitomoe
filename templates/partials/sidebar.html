<aside class="sidebar">
    <div class="sidebar__content">
		<div class="sidebar__banner">
            <img src="https://neet.moe/banners/1.png">
		</div>
        <div class="sidebar__board-name">
			{#/{{ board.name }} &ndash; {{ board.title }}#}
		</div>
		<div class="form-group">
			<form name="" method="post" enctype="multipart/form-data" action="#">
                <input type="hidden" name="mode" value="new-thread">
				{#<input type="hidden" name="board-name" value="{{ board.name }}">#}
				<input type="text" name="key" placeholder="Key">
				<input type="text" name="subject" placeholder="Subject">
				<textarea name="body" placeholder="Comment"></textarea>
				<input type="file" name="file">
				<div class="button-box submit">
					<div style="width: 35px;" class="item button file-browse">FILE</div>
					<div style="width: 165px;" class="item button file-container" title="No file selected.">No file selected.</div>
					<div style="width: 55px;" class="item button submit">SUBMIT</div>
				</div>
			</form>
		</div>
	</div>
</aside>
